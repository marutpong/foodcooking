<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>

<script src="script/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		$("#warningU,#warningP").hide();
		$("#button").click(function (e) {
			var Username = $("#text1").val();
			document.getElementById("warningT").innerHTML = "";
			if(Username.length<4 || Username.length>20){
				$("#warningU").show('slow');
				e.preventDefault();
			}else{
				$("#warningU").hide();
			}
			});
			
		$("#button").click(function (e) {
			var Password = $("#text2").val();
			document.getElementById("warningT").innerHTML = "";
			if(Password.length<5 || Password.length>20){
				$("#warningP").show('slow');
				e.preventDefault();
			}else{
				$("#warningP").hide();
			}
			});
	});
	function showWarning(result){
							if(result==0){
								document.getElementById("warningT").innerHTML = "Username or Password not found !!";
							}
						} 
</script>
</head>
